<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="kalkulator">
            <div class="screen">
                <div class="input"> <span class="initial-zero">0</span>          
                </div>
                <div class="result"></div>
            </div>
            <div class="buttons">
                    <p>AC</p>
                    <p>DEL</p>
                    <p class="operators">%</p>
                    <p class="operators">/</p>
                    <p>7</p>
                    <p>8</p>
                    <p>9</p>
                    <p><span class="operators">+</span></p>
                    <p>4</p>
                    <p>5</p>
                    <p>6</p>
                    <p class="operators">-</p>
                    <p>1</p>
                    <p>2</p>
                    <p>3</p> 
                    <p class="operators">*</p>
                    <p>00</p> 
                    <p>0</p>
                    <p>.</p>
                    <p class="operators">=</p>
            </div>
            </div>
    </div>
    <script src="yeni.js"></script>
</body>
</html>
